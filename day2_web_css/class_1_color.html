<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explore Basic CSS</title>
        <style>
                #short{
                        color: red;
                        text-align: center;
                }
                .players{
                        text-align: right;
                }
                li{
                        color: rgba(43, 213, 108, 0.808);
                }
                p{
                        background-color: darkkhaki;
                        width: 50%;
                        
                }
        </style>
</head>
<body>
        <h1 style="color: blueviolet;">Learning Basic CSS</h1>
        <h3 style="background-color: aquamarine;">Inline CSS</h3>
        <p>CSS meaning Cascading style sheet</p>  
        <p id="short">style is colorful</p>
        <p class="players">short form is CSS</p>
        <p>Needs style rule and value separated by colon (:)</p>

        <ul>
                <li>inline</li>
                <li>Internal</li>
                <li>External</li>
        </ul>
</body>
</html>
